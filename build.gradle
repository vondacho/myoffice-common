allprojects {
    apply plugin: 'java'
    group 'edu.noia.myoffice'
    version = '0.0.4'
    repositories {
        jcenter()
        mavenLocal()
        maven {
            url myMavenRepoReadUrl
            credentials {
                username myMavenRepoReadUsername
                password myMavenRepoReadPassword
            }
        }
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE'
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.2.3.RELEASE'
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5'
    }
}

gradle.taskGraph.whenReady { graph ->
    def badTasks = ['bootRepackage','findMainClass', 'startScripts', 'distTar', 'distZip']
    graph.allTasks.findAll {it.name in badTasks}.each { task ->
        task.enabled = false
    }
}

subprojects {
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'spring-boot'
    apply plugin: 'maven-publish'
    apply plugin: "org.sonarqube"
    sourceCompatibility = 1.8
    dependencyManagement {
        imports {
            mavenBom 'org.springframework.boot:spring-boot-dependencies:1.5.6.RELEASE'
        }
    }
    dependencies {
        compile 'org.projectlombok:lombok:1.16.14'
        testCompile 'org.mockito:mockito-core:2.8.47'
        testCompile 'org.springframework.boot:spring-boot-starter-test'
    }
    jar {
        manifest.attributes provider: 'gradle'
    }
    publishing {
        repositories {
            mavenLocal()
            maven {
                url myMavenRepoWriteUrl
                credentials {
                    username myMavenRepoWriteUsername
                    password myMavenRepoWritePassword
                }
            }
        }
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2'
}